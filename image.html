    <h3>Images Tags</h3>
    <ul>
        <li><code>&lt;img&gt;</code> - Represents an image in the HTML document.</li>
        <li><code>&lt;map&gt;</code> - Defines an image map for clickable regions within an <code>&lt;img&gt;</code> element.</li>
